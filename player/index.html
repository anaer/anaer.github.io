<!DOCTYPE html>
<html>

    <script src="hls.min.js"></script>
    <script src="flv.min.js"></script>
    <style>
      body {
        background-color: black;
      }
      #video {
        position: absolute;
        top: 0px;

    <video id="video" style="width: 100%; height: 100%" controls></video>
    <script src="player.js"></script>
